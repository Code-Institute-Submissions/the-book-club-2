{% extends "base.html" %}
{% block content %}

<h2 class="center-align">Add Book</h2>


<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="prefix"></i>
                <input id="book_title" name="book_title" maxlength="30" type="text" class="validate" required>
                <label for="book_title">Title</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="prefix"></i>
                <input id="book_author" name="book_author" maxlength="30" type="text" class="validate" required>
                <label for="book_author">Author</label>
            </div>
        </div>
        <div class="input-field col s12">
            <select>
                <option value="" disabled selected>Genre</option>
                {% for genres in genre %}
                <option value="1">{{ genres.genre_name|title() }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="prefix"></i>
                <input id="book_cover" name="book_cover" type="url" class="validate" required>
                <label for="book_cover">Cover Image</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="prefix"></i>
                <textarea id="book_review" name="book_review" minlength="10" maxlength="500" type="text" class="materialize-textarea" required></textarea>
                <label for="book_review">Review</label>
            </div>
        </div>
    </form>
</div>

{% endblock %}
