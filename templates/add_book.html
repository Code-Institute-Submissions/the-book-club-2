{% extends "base.html" %}
{% block content %}

<h2 class="center-align">Add Book</h2>
<hr class="hr-title">

<div class="row">
    <form class="col s12 m8 offset-m2 l6 offset-l3" method="POST" action="{{ url_for('add_book') }}">
        <!-- Title -->
        <div class="row">
            <div class="input-field col s12">
                <input id="book_title" name="book_title" maxlength="80" type="text" class="validate" required>
                <label for="book_title">Title</label>
            </div>
        </div>
        <!-- Author -->
        <div class="row">
            <div class="input-field col s12">
                <input id="book_author" name="book_author" maxlength="60" type="text" class="validate" required>
                <label for="book_author">Author</label>
            </div>
        </div>
        <!-- Genre dropdown -->
        <div class="row">
        <div class="input-field col s12">
            <select id="genre_name" name="genre_name" class="validate" required>
                <option value="" disabled selected>Choose Genre</option>
                {% for genres in genre %}
                <option value="{{ genres.genre_name }}">{{ genres.genre_name|title() }}</option>
                {% endfor %}
            </select>
            <label for="genre_name">Genre</label>
        </div>
        </div>
        <!-- Cover image -->
        <div class="row">
            <div class="input-field col s12">
                <input id="book_cover" name="book_cover" type="url" class="validate" required>
                <label for="book_cover">Cover Image</label>
            </div>
        </div>
        <!-- Review text -->
        <div class="row">
            <div class="input-field col s12">
                <textarea id="book_review" name="book_review" minlength="10" maxlength="500" type="text" class="materialize-textarea" required></textarea>
                <label for="book_review">Review</label>
            </div>
        </div>
        <!-- Submit button -->
        <div class="row">
            <div class="col s12 center-align">
                    <a href="{{ url_for('library') }}" class="btn dark-btn waves-effect waves-light">
                    Cancel
                    <i class="right"></i>
                    </a>
                <button class="btn light-btn waves-effect waves-light" type="submit">Add Book
                <i class="right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
