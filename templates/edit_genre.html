{% extends "base.html" %}
{% block content %}

<h2 class="center-align">Edit Genre</h2>


<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('edit_genre') }}">
        <!-- Genre -->
        <div class="row">
            <div class="input-field col s12">
                <i class="prefix"></i>
                <input id="add_genre_name" name="add_genre_name" maxlength="30" type="text" class="validate" required>
                <label for="add_genre_name">Title</label>
            </div>
        </div>
        <!-- Submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('admin', username=session['user']) }}" class="btn red waves-effect waves-light">
                Cancel
                <i class="right"></i>
                </a>
                <button class="btn waves-effect waves-light" type="submit">Add Book
                <i class="right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<h2 class="center-align">Delete Genre</h2>


<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('add_book') }}">
        <!-- Genre dropdown -->
        <div class="input-field col s12">
            <select id="genre_name" name="genre_name" class="validate" required>
                <option value="" disabled selected>Choose Genre</option>
                {% for genres in genre %}
                <option value="{{ genres.genre_name }}">{{ genres.genre_name|title() }}</option>
                {% endfor %}
            </select>
            <label for="genre_name">Genre</label>
        </div>

        <h1>{{ genre._id }}</h1>
        <!-- delete button -->
        <div class="row">
            <div class="col s12 center-align">
                <a class="waves-effect waves-light btn modal-trigger" href="#{{ genre._id }}">Delete
                <i class="right"></i>
                </a>
            </div>
        </div>
    </form>
</div>




  <div id="{{ genre._id }}" class="modal delete-modal">
    <div class="modal-content">
      <h4>Are you sure you want to permanently delete '{{ genre.genre_name|title() }}'?</h4>
    </div>
    <div class="modal-footer delete-btn">
        <a class="btn waves-effect waves-light" href="{{ url_for('edit_genre') }}">Cancel</a>
        <a class="waves-effect waves-light btn red" href="#">Delete</a>
    </div>
  </div>



{% endblock %}
