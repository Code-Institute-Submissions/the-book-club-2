{% extends "base.html" %}
{% block content %}
    <h2 class="center-align">Log In</h2>
    <div class="row">
        <form class="col s12 m8 offset-m2 l6 offset-l3" method="POST" action="{{ url_for('login') }}">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="prefix fad fa-user-tie"></i>
                    <input id="username" name="username" type="text" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- Password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="prefix far fa-asterisk"></i>
                    <input id="password" name="password" type="password" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- Sign Up Button -->
            <div class="row">
                <div class="col s12 center-align">
                <button type="submit" class="waves-effect waves-light btn-large dark-btn">
                    <i class="far fa-sign-in-alt"></i> Log In
                </button>
            </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
            Not registered?<br><a href="{{ url_for('sign_up') }}" class="btn light-btn">Sign Up Here</a>
            </p>
        </div>
    </div>
{% endblock %}
