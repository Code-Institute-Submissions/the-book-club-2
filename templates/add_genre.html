{% extends "base.html" %}
{% block content %}

<h2 class="center-align">Add Genre</h2>


<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('add_genre') }}">
        <!-- Genre -->
        <div class="row">
            <div class="input-field col s12">
                <i class="prefix"></i>
                <input id="genre_name" name="genre_name" maxlength="30" type="text" class="validate" required>
                <label for="genre_name">Title</label>
            </div>
        </div>
        <!-- Submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('admin', username=session['user']) }}" class="btn red waves-effect waves-light">
                Cancel
                <i class="right"></i>
                </a>
                <button class="btn waves-effect waves-light" type="submit">Add Book
                <i class="right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
