{% extends "base.html" %}
{% block content %}
    <h2>The Library</h2>
    {% for book in books %}
        {{ book.book_title }}<br>
        {{ book.book_author }}<br>
        {{ book.genre_name }}<br>
        {{ book.book_cover }}<br>
         <img src="{{ book.book_cover }}" alt="{{ book.book_title }}" /><br>
        {{ book.book_review }}
    {% endfor %}
{% endblock %}
