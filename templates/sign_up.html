{% extends "base.html" %}
{% block content %}
    <h2 class="center-align">Sign Up</h2>
    <div class="row">
        <form class="col s12 m8 offset-m4" method="POST" action="{{ url_for('sign_up') }}">
        <!-- First Name -->
            <div class="row">
                <div class="input-field col s6">
                    <i class="prefix far fa-book-user"></i>
                    <input id="first_name" name="first_name" type="text" minlength="2" maxlength="25" pattern="^[A-Za-z -]+$" class="validate" required>
                    <label for="first_name">First Name</label>
                    <span class="helper-text" data-error="Please enter a valid first name" data-success="right"></span>
                </div>
            </div>
            <!-- Last Name -->
            <div class="row">
                <div class="input-field col s6">
                    <i class="prefix far fa-book-user"></i>
                    <input id="last_name" name="last_name" type="text" minlength="2" maxlength="25" pattern="^[A-Za-z -]+$" class="validate" required>
                    <label for="last_name">Last Name</label>
                    <span class="helper-text" data-error="Please enter a valid last name" data-success="right"></span>
                </div>
            </div>
            <!-- Email -->
            <div class="row">
                <div class="input-field col s6">
                    <i class="prefix far fa-at"></i>
                    <input id="email" name="email" type="email" class="validate" required>
                    <label for="email">Email</label>
                    <span class="helper-text" data-error="Please enter a valid email address" data-success="right"></span>
                </div>
            </div>
            <!-- Password -->
            <div class="row">
                <div class="input-field col s6">
                    <i class="prefix far fa-asterisk"></i>
                    <input id="password" name="password" type="password" pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^...]).{8,}$" class="validate" required>
                    <label for="password">Password</label>
                    <span class="helper-text" data-error="Password must contain at least one capital letter, number and special character" data-success="right">Password must contain at least one capital letter, number and special character</span>
                </div>
            </div>
            <!-- Sign Up Button -->
            <div class="row">
                <button type="submit" class="col s6 waves-effect waves-light btn-large">
                    <i class="far fa-sign-in-alt"></i> Sign Up
                </button>
            </div>
        </form>
    </div>
{% endblock %}
