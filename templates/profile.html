{% extends "base.html" %}
{% block content %}



<h2 class="center-align">{{ username|capitalize() }}'s Profile</h2>

{% for book in books %}


    <div class="row">
    <div class="col s12 m7">
      <div class="card card-style">
        <div class="card-image">
          <img class="book-cover" src="{{ book.book_cover }}" alt="{{ book.book_title }}" />
        </div>
        <div class="card-content">
        <span class="card-title">{{ book.book_title|title() }}<br>
        {{ book.book_author|title() }}</span>
        <a class="waves-effect waves-light btn modal-trigger" href="{{ url_for('edit_book', book_id=book._id) }}">Edit</a>
        <a class="waves-effect waves-light btn modal-trigger" href="#">Delete</a>
        </div>
      </div>
    </div>
  </div>


    
{% endfor %}

{% endblock %}
